<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Love Me Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.question-container {
  text-align: center;
  position: relative;
}

.question {
  font-size: 2.5rem;
  color: white;
  margin-bottom: 30px;
}

.button-container {
  position: relative;
  width: 300px;
  height: 150px;
  margin: auto;
}

.btn {
  position: absolute;
  border: none;
  border-radius: 50px;
  padding: 14px 28px;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s ease;
  color: white;
}

.yes-btn {
  background: #28a745;
  left: 20px;
  top: 60px;
}

.no-btn {
  background: #ff5fa4;
  left: 160px;
  top: 60px;
}

.btn:hover {
  transform: scale(1.1);
}

.gif {
  width: 160px;
  margin-bottom: 20px;
  border-radius: 10px;
}
</style>
</head>

<body>

<div class="question-container">
  <img class="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="cute gif">
  <div class="question">Do you love me? üíñ</div>
  <div class="button-container">
    <button class="btn yes-btn" onclick="yesClicked()">Yes üòç</button>
    <button class="btn no-btn" id="noBtn">No üòú</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton() {
  const container = document.querySelector(".button-container");
  const maxX = container.clientWidth - noBtn.offsetWidth;
  const maxY = container.clientHeight - noBtn.offsetHeight;

  const randomX = Math.floor(Math.random() * maxX);
  const randomY = Math.floor(Math.random() * maxY);

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

function yesClicked() {
  document.body.innerHTML = `
    <div style="color:white;text-align:center;font-family:Poppins">
      <h1>Yayyyy!! I knew it üòçüíñ</h1>
      <p>You just made my day!</p>
      <img src="https://media.giphy.com/media/3oz8xIsloV7zOmt81G/giphy.gif" width="200">
    </div>
  `;
}
</script>

</body>
</html>
